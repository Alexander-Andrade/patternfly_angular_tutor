<div resource-breadcrumb list="breadcrumbList"></div>
<div class="cards-pf">
    <div class="container-fluid container-cards-pf">

        <div ng-repeat="curType in types">
            <div ng-repeat="elem in data|nodeTypeFilter:curType" ng-class="{'row':$odd,'row-cards-pf':$odd}">
                <div class="col-xs-6">
                    <div resources-card node="elem" next-url="nextUrl(node)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
