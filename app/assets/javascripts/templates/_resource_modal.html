<div class="modal fade resource-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div style="width : 800px" class="modal-dialog"  >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <table class="table_td " border="1" align="center">
                    <tr ng-repeat="elem in data">
                        <td style="background : #007a87 ">elem.name<p>elem.value</p> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
